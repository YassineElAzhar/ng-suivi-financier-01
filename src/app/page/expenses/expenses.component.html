<div class="row" style="margin-bottom: 20px; margin-top: 5px;">
    <div class="col-lg-4 col-md-12">
        <div class="row">
            <div class="col" style="margin: auto;">
                <h4>Liste des revenus</h4>
            </div>
            <div class="col" style="text-align: right;">
                <button type="button" class="btn btn-primary">Ajouter une dépense</button>
            </div>
        </div>
    </div>

    <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtre">
    </mat-form-field>
</div>
<div class="row">
    <div class="col-lg-4 col-md-12">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="destinataire">
                    <th mat-header-cell *matHeaderCellDef> Destinataire </th>
                    <td mat-cell *matCellDef="let element"> {{element.destinataire}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="titre">
                    <th mat-header-cell *matHeaderCellDef> Titre </th>
                    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="montant">
                    <th mat-header-cell *matHeaderCellDef> Montant </th>
                    <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
                    <td mat-footer-cell *matFooterCellDef>{{ sum("montant") | number: '.2' }}</td>
                </ng-container>
                

                <!-- Symbol Column -->
                <ng-container matColumnDef="dateExpense">
                    <th mat-header-cell *matHeaderCellDef> Date de la dépense </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateExpense}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: false;"></tr>
            </table>

            <!-- [pageSizeOptions]="[10, 20, 30]" -->
            <mat-paginator [pageSizeOptions]="[5,10,15,20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
            </mat-paginator>
            
        </div>
    </div>
</div>
