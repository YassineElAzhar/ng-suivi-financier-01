<div class="row" style="margin-bottom: 20px; margin-top: 5px;">
  <div class="col-lg-4 col-md-12">
      <div class="row">
          <div class="col" style="margin: auto;">
              <h4>Liste des dépenses</h4>
          </div>
          <div class="col" style="text-align: right;">
              <button type="button" class="btn btn-primary">Ajouter une dépense</button>
          </div>
      </div>
  </div>

  <mat-form-field>
      <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filtre">
  </mat-form-field>
</div>
<div class="row">
  <div class="col-lg-4 col-md-12">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="provenance">
                  <th mat-header-cell *matHeaderCellDef> Provenance </th>
                  <td mat-cell *matCellDef="let element"> {{element.provenance}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="titre">
                  <th mat-header-cell *matHeaderCellDef> Titre </th>
                  <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="montant">
                  <th mat-header-cell *matHeaderCellDef> Montant </th>
                  <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="dateExpense">
                  <th mat-header-cell *matHeaderCellDef> Date Expense </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateExpense}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <!-- [pageSizeOptions]="[10, 20, 30]" -->
          <mat-paginator [pageSizeOptions]="[10]"
              showFirstLastButtons 
              aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
  </div>
</div>
